<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Shopping list</title>
</head>
<body>
            <header>
                <div class="container">
                    <h1 class="header">CSS Dinner Shopping List</h1>
                    <div class="info">Let&apos;s go to the mall !</div>
                </div>
            </header>
            <main>
                <div class="container">
                    <div class="main_wrapper">
                        <form action="#">
                    <div class="pickles">
                            <input type="checkbox" name="checkbox" id="pickle">
                                <label for="pickle" >
                                    <span class="title">A lot of pickles</span>
                                    <span class="paragraf">(for the next lessons about CSS)</span>
                                </label>
                    </div>
                    <div class="appels">
                            <input type="checkbox" name="checkbox" id="appel">
                                <label for="appel">
                                    <span class="title">10 apples</span>
                                    <span class="paragraf">(for more CSS manipulations)</span>
                                </label>
                    </div>
                    <div class="oranges">
                            <input type="checkbox" name="checkbox" id="orange">
                                <label for="orange">
                                    <span class="title">20 oranges</span>
                                    <span class="paragraf">(because they are awesome)</span>
                                </label>
                    </div>
                    <div class="plates">
                            <input type="checkbox" name="checkbox" id="plate">
                                <label for="plate">
                                    <span class="title">13 plates</span>
                                    <span class="paragraf">(hm... they always dissapear)</span>
                                </label>
                    </div>
                    <div class="bentos">
                            <input type="checkbox" name="checkbox" id="bent">
                                <label for="bent">
                                    <span class="title">15 bentos</span>
                                </label>
                    </div>
                    <div class="bottles">
                            <input type="checkbox" name="checkbox" id="bottle">
                                <label for="bottle">
                                    <span class="title">1 bottle of Sake</span>
                                    <span class="paragraf">(for my friends)</span>
                                </label>
                    </div>
                </form>
                </div>
                </div>
            </main>
            <footer>
                <div class="container">
                    <div class="bonapetit-text">
                        <h3 class="footer_text">Bon appetit !</h3>
                    </div>
                </div>
            </footer>
    </body>
    </html>
