<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Form</title>
</head>
<body>
<main> 
    <h1>Enother Forms</h1>
    <div>
        <form action="#" method="post" enctype="multipart/form-data">  
           <fieldset>
               <legend>Form name</legend>
                    <label for="photo">Ваше фото: </label>
                    <input type="file" id="photo" name="photo" accept="image/png">
                    <br>
                    <label for="weight">Numbers</label>
                    <input type="number" id="weight" min="1" max="1000" step="10" value="1">
                    <br>
                <label for="List choose">List choose</label>
                    <select name="List choose" id="List choose">
                        <option value="">list 1</option>
                        <option value="list">list 2</option>
                        <option value="list">list 3</option>
                        <option value="list">list 4</option>
                        <option value="list">list 5</option>
                    </select>
                    <br>
                    <label for="checkbox-1">
                    <input type="checkbox" id="checkbox-1" name="checkbox-1">checkbox
                    </label>
                    <br>
                    <select name="vipadashka" id="vipadashka">
                        <option value="" >variant 1</option>
                        <option value="">variant 2</option>
                        <option value="">variant 3</option>
                        <option value="">variant 4</option>
                        <option value="">variant 5</option>
                        <option value="">variant 6</option>
                        <option value="">variant 7</option>
                    </select>
                    <br>
                    <label for="calendar">Календар</label>
                    <input name="date" id="calendar" type="date">
                    <br>
                    <textarea name="textarea" id="textarea" placeholder="Поле для тексту"></textarea>
                    <br>
                    <input type="radio" id="contactChoice1" name="contact" value="email" />
                    <label for="contactChoice1">Email</label>
                    <input type="radio" id="contactChoice2" name="contact" value="phone" />
                    <label for="contactChoice2">Phone</label>
                    <input type="radio" id="contactChoice3" name="contact" value="mail" />
                    <label for="contactChoice3">Mail</label>
                    <br>
                    <label for="text">Лейбл</label>
                    <input type="text" id="text" name="text" value="Тут вже написано це">
                    <br>
                    <label for="phone-number"><i>+380</i></label>
                    <input type="telephone" id="phone-number" name="phone-number">
                    <br>
                    <label for="checkbox-2"><input type="checkbox" id="checkbox-2" name="checkbox-2" required>Погоджуюсь з тим що хутін пуйло
                    </label>
                    <br>
                    <button type="reset">Очистити форму</button>
                    <button type="submit">Відправити</button>
            </fieldset>
     </form>
    </div>
</main>
</body>
</html>
